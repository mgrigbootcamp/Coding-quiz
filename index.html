<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-page">
        <h1>Welcome TO Javascript Quiz!</h1>
        <button class="start-button">Start</button>

    </div>
    <div class="questions-page" style= "display: none;">
        <h2>Time Remaining: <span class="timer"></span></h2>
        <h2 class="question-title"></h2>
        <ul class="button-list"></ul>
        

    </div>
    <div class="high-scores-page"style= "display: none;">
        <ol class="high-scores-list"></ol>
        <input class="high-scores-input">
        <button class="high-scores-button">Submit</button>

    </div>

    
    <script src= "main.js"> </script>
</body>
</html>
